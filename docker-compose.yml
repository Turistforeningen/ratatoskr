version: '2'

services:
  backend:
    build: backend
    network_mode: 'bridge'
    ports:
      - '8080'
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
    links:
      - redis
    depends_on:
      - redis
    logging:
      options:
        max-size: "500k"
    environment:
      - NODE_ENV=development
      - NPM_CONFIG_LOGLEVEL=info
      - NPM_CONFIG_PROGRESS=false
      - NPM_CONFIG_SPIN=false
      - VIRTUAL_HOST=medlem.dnt.local
      - VIRTUAL_PORT=8080
      - VIRTUAL_PATH=/
    command: nodemon --watch backend backend/index.js
    extra_hosts:
      - "www.dnt.local:10.200.10.1"
      - "assets.medlem.dnt.local:10.200.10.1"

  redis:
    image: redis:3
    network_mode: 'bridge'
    logging:
      options:
        max-size: "10k"

  webpack:
    build: frontend
    network_mode: 'bridge'
    ports:
      - '3000'
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app/frontend
    environment:
      - NODE_ENV=development
      - NPM_CONFIG_LOGLEVEL=info
      - NPM_CONFIG_PROGRESS=false
      - NPM_CONFIG_SPIN=false
      - VIRTUAL_HOST=assets.medlem.dnt.local
      - VIRTUAL_PORT=3000
    logging:
      options:
        max-size: "500k"
    command: npm run webpack:serve
