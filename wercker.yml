box: node:7.8.0

build-node:
  steps:
    - script:
        name: create tag
        code: |
            export BUILD_TAG=${WERCKER_GIT_COMMIT:0:9}

    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
          echo "npm registry $(npm config get registry)"

    - script:
        name: set yarn cache
        code: |
          export YARN_CACHE=$WERCKER_CACHE_DIR/yarn

    - script:
        name: run yarn
        code: |
          HOME=$YARN_CACHE yarn

    - script:
        name: run webpack
        code: |
          npm run build:prod

    - script:
        name: node security project
        code: |
          npm run nsp

    - script:
        name: update version file
        code: |
            echo $BUILD_TAG > server/version-tag

    - internal/docker-push:
          username: $DOCKER_REGISTRY_USERNAME
          password: $DOCKER_REGISTRY_PASSWORD
          repository: turistforeningen/ratatoskr
          registry: https://registry.hub.docker.com/v2
          tag: ratatoskr-node-$BUILD_TAG
  after-steps:
    - turistforeningen/slack-notifier:
        url: $SLACK_WEBHOOK_URL

deploy:
  box:
      id: alpine:3.4
      cmd: /bin/sh
  steps:
    - script:
        name: create tag
        code: |
            export BUILD_TAG=${WERCKER_GIT_COMMIT:0:9}

    - script:
        name: install tools
        code: |
            apk update
            apk add python py-pip curl
            # docker-cloud + requests 2.14 gives error "get_environ_proxies() takes exactly 2 arguments (1 given)"
            pip install docker-cloud "requests==2.13.0"

    - script:
        name: docker stack update
        code: |
          pip install docker-cloud
          docker-cloud service set --image turistforeningen/ratatoskr:ratatoskr-node-${BUILD_TAG} ratatoskr-node
          docker-cloud service redeploy ratatoskr-node

  after-steps:
    - turistforeningen/slack-notifier:
        url: $SLACK_WEBHOOK_URL
